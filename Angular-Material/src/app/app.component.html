<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
  <mat-toolbar color="primary">
    Smart Example
  </mat-toolbar>
  <mat-nav-list>
    <a mat-list-item routerLink="/buton">Botoes</a> 
    <a mat-list-item routerLink="/form">Formulario</a> 
    <a mat-list-item routerLink="/progress">Progress</a> 
    <a mat-list-item routerLink="/tab">Tab</a>  
    <a mat-list-item routerLink="/date">Date</a>  
    <a mat-list-item routerLink="/snack">Snack</a>  
    <a mat-list-item routerLink="/dialog">Dialog</a>  
    <a mat-list-item routerLink="/data">Data</a> 
  </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu" color="primary" [class.mat-elevation-z4]="applyShadow">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">Meu aplicativo</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span *ngIf="!popText">Meu aplicativo</span>
    </mat-toolbar>
  
    <!-- conteúdo com espaço suficiente para as toolbars -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  
</mat-sidenav-container>
