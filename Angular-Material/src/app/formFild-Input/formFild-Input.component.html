<mat-form-field class="example-form-field">
  <mat-label>Nome</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>


<mat-form-field>
  <mat-label>Nome</mat-label>
  <input #userName matInput type="text" placeholder="Name" maxlength="10" value="">
  <mat-hint #userName align="start">Apenas {{userName.maxLength}} Caracteres</mat-hint>
  <mat-hint #userName align="end">{{userName.value.length}}/10</mat-hint>
</mat-form-field>

  <mat-hint align="end">{{ postalCodeValue.length }} / 5</mat-hint>
</mat-form-field>
