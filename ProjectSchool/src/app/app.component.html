<mat-toolbar
  class="toolbar-menu"
  color="secondary"
  [class.mat-elevation-z4]="applyShadow"
  >  
  <span *ngIf="popText">{{menuName}}</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    class="sidenav mat-elevation-z8"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
  <mat-toolbar>
    <img class="avatar mat-elevation-z-4" src="https://img.freepik.com/vetores-premium/design-de-jovens-felizes_24877-40025.jpg?w=740">
    <a routerLink="/users" class="name">Farley Rufino</a>
    <p class="designation">Desenvolvedor</p>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a mat-list-item routerLink="">Users</a>  
    <a *ngFor="let item of items_menu" mat-list-item
    [routerLink]="item.link" routerLinkActive="active">
      <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
      <span>{{item.label}}</span>
    </a>
  </mat-nav-list>
 
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar class="toolbar-submenu">
          <div class="toolbar-submenu-top">
            <button
            matTooltip="{{sidenav.opened ? 'Fechar menu' : 'abrir menu'}}"
            matTooltipPosition="right"
            mat-icon-button
            class="example-icon"
            (click)="sidenav.toggle()"
          >
            <mat-icon>
              {{sidenav.opened ? 'close' : 'menu'}}
            </mat-icon>
          </button>
        </div>
        <div class="oolbar-submenu-title">
          <span *ngIf="!popText">Meu Portal</span>
        </div>
        
      </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
